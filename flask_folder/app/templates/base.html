<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8"/>

    <!-- Optional theme -->

    <link rel="stylesheet" type="text/css" href="static/stylesheet.css" >

    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
    <title>Inve$t</title>

  </head>

  <body>
  <div class="container-fluid header">

    {% block nav %}
    {% endblock %}

  </div>

    
    {% block content %}
    {% endblock %}

    


<script>


  $('.navbar_profile').click(function(){
    $('.my_profile').toggle();
  });

  $('.navbar_connect').click(function(){
    $('.my_connections').toggle();
  });

  $('.navbar_notify').click(function(){
    $('.my_notifications').toggle();
  });

  $('.navbar_set').click(function(){
    $('.my_settings').toggle();
  });


  function validateForm() {
    var fname = document.forms["_form"]["fname"].value;
    var lname = document.forms["_form"]["lname"].value;
    var email = document.forms["_form"]["email"].value;
    var conemail = document.forms["_form"]["conemail"].value;
    var pwd = document.forms["_form"]["pwd"].value;
    var conpwd = document.forms["_form"]["conpwd"].value;
    if (fname == null || fname == "") {
      alert ("Cannot leave name empty!");
      return false;
    }
    else if (lname == null || lname == "") {
      alert ("Cannot leave name empty!");
      return false;
    }
    else if (email == null || email == "") {
      alert ("Please enter email.");
      return false;
    }
    else if (conemail == null || conemail == "" || conemail != email) {
      alert ("Emails do not match!");
      return false;
    }
    else if (pwd == null || pwd == "") {
      alert ("Please enter a passowrd.");
      return false;
    }
    else if (pwd.length < 8) {
      alert ("Password must be 8 or more characters!");
      return false;
    }
    else if (conpwd == null || conpwd == "" || conpwd != pwd) {
      alert ("Passwords do not match!");
      return false;
    }
    else {
      confirm ("Thank you for signing up!")
      return true;
    }
  };

</script>


  </body>

</html>
